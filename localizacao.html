<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japadog</title>
    <link rel="stylesheet" href="japadog.css">
    <link rel="preconnect" href="https://fonts.gstatic.com/" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <section class="header">
        <header>
            <div class="box-area">
                <div id="logoheader">
                    <button><a href="japadog.html"><img src="logojd.jpg"></a></button>
                </div>
                <div id="hd">
                    <i class="fas fa-map-marker-alt"></i>
                    <i class="fas fa-phone"></i>
                    <i class="fal fa-shopping-cart"></i>
                </div>
            </div>
        </header>

        <!-- Localizacao -->

        <section class="localizacao">

            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3843.116899181164!2d-56.10055978514764!3d-15.585401889181476!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x939db19c0ed8b249%3A0x91f503ee4b9e2e8d!2sAv.%20S%C3%A3o%20Sebasti%C3%A3o%2C%203564%20-%20S%C3%A3o%20Mateus%2C%20Cuiab%C3%A1%20-%20MT%2C%2078045-000!5e0!3m2!1spt-BR!2sbr!4v1626374863989!5m2!1spt-BR!2sbr"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

        </section>

        <section class="contato">
            <div class="row1">
                <div class="contato-col">
                    <div><i class="fa fa-home"></i></div>
                    <span>
                        <h5>Av. São Sebastião, 3564, São Mateus</h5>
                        <p>Cuiabá - MT, 78045-000</p>
                    </span>
                </div>
                <div class="contato-col">
                    <div><i class="fa fa-phone"></i></div>
                    <span>
                        <h5>11 9 1234 5678</h5>
                    </span>
                </div>
                <div class="contato"></div>
                <div class="contato-col">
                    <div><i class="fa fa-clock"></i></div>
                    <span>
                        <p>Segunda a segunda, das 14:00 até as 23:00</p>
                    </span>
                </div>
            </div>
        </section>

        <!-- <div class="linha"></div> -->
        <br>
        <!--Footer-->
        <section class="footer">
            <h4>JAPA DOG</h4>
            <div class="icons">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <!-- <i class="fab fa-twitter"></i> -->
                <i class="fab fa-instagram"></i>
                <i class="fab fa-whatsapp"></i>
                <!-- <i class="fab fa-linkedin-in"></i> -->
            </div>
            <div class="linha"></div>
            <div class="cartoes-col">
                <img src="mastercard-logo-2-1.png">
                <img src="visa-logo-5.png">
                <img src="elo-logo-1.png">
                <img src="maestro">
                <!-- <ul>
                <li class="mastercard">Mastercard</li>
                <li class="visa">Visa</li>
                <li class="elo">Elo</li>
            </ul> -->
            </div>
            <p class="signature">Made by Diego Rodrigues and Hari!</p>
        </section>

</body>

</html>
